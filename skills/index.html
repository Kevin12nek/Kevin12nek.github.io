<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Mousemove Effect | Change Background Position On Mousemove</title>
  <link rel="stylesheet" href="skills.css">
</head>

<body>

  <div class="container">
    <h2 class="object" data-value="3">Skills<br><span>Programing</span><br><button><a href="../index.html">Regresar al
          Inicio</a></button></h2>
    <img src="../img/skills/1.png" class="object" data-value="-2" alt="">
    <img src="../img/skills/2.png" class="object" data-value="6" alt="">
    <img src="../img/skills/3.png" class="object" data-value="4" alt="">
    <img src="../img/skills/4.png" class="object" data-value="-6" alt="">
    <img src="../img/skills/5.png" class="object" data-value="8" alt="">
    <img src="../img/skills/6.png" class="object" data-value="-4" alt="">
    <img src="../img/skills/7.png" class="object" data-value="5" alt="">
    <img src="../img/skills/8.png" class="object" data-value="-9" alt="">
    <img src="../img/skills/9.png" class="object" data-value="-5" alt="">
  </div>


  <div class="skills">
    <h1>My Skills</h1>

    <li>
      <h3>HTML</h3>
      <h4>90%</h4>
      <span class="bar"><span class="HTML"></span></span>
      </li>

    <li>
      <h3>CSS</h3>
      <h4>50%</h4>
      <span class="bar"><span class="CSS"></span></span>
    </li>

    <li>
      <h3>JavaScript</h3>
      <h4>15%</h4>
      <span class="bar"><span class="JAVASCRIPT"></span></span>
    </li>

    <li>
      <h3>Bootstrap</h3>
      <h4>40%</h4>
      <span class="bar"><span class="BOOTSTRAP"></span></span>
    </li>

    <li><h3>MySQL</h3>
      <h4>20%</h4>
      <span class="bar"><span class="MYSQL"></span></span>
      </li>

  </div>

  <script type="text/javascript">
    document.addEventListener("mousemove", parallax);
    function parallax(e) {
      document.querySelectorAll(".object").forEach(function (move) {

        var moving_value = move.getAttribute("data-value");
        var x = (e.clientX * moving_value) / 250;
        var y = (e.clientY * moving_value) / 250;

        move.style.transform = "translateX(" + x + "px) translateY(" + y + "px)";
      });
    }
  </script>


</body>

</html>
